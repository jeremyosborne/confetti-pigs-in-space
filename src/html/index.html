<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>confetti pigs in space</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html,
            body {
                height: 100%;
            }
            .hidden {
                display: none !important;
            }
        </style>
        <link rel="stylesheet" href="normalize.min.css" />
    </head>
    <body>
        <noscript
            style="
                color: white;
                height: 100%;
                background: black;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2rem;
            "
        >
            <p style="margin: 0">
                This game requires JavaScript. Please turn on JavaScript to play
                the game.
            </p>
            <p style="margin: 0">
                If JavaScript is really not available, here is a consolation
                picture of a purple dino.
            </p>
            <img
                alt="this is a purple dino, if images are not available either"
                src="assets/images/purple-dino.png"
                style="width: 30px; height: 30px; display: block"
            />
        </noscript>
        <div
            id="loading"
            style="
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <p>Loading...</p>
        </div>
        <div id="game-container" class="hidden" style="height: 100%"></div>
    </body>
</html>
