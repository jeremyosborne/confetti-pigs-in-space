<!DOCTYPE html>
<html>
    <head>
        <title>More Refactoring</title>
        <link href="css/grayscale.css" rel="stylesheet"/>
        <script src="dist/shootdown.js"></script>
    </head>
    <body>
        <canvas id='game' width="600" height="600"></canvas>
        <div id="score">
            Your Score: <span class="net"></span>
            <br/>
            <small>
            total score =
            (-<span class="targets-appeared"></span> number of targets that have appeared)
            + (-<span class="shots-fired"></span> number of shots fired)
            + (5x<span class="targets-destroyed"></span> number of targets destroyed)
            </small>
        </div>
        <div id="pointer-coords">
            X: <span class="x"></span>
            Y: <span class="y"></span>
            (coordinates of mouse relative to the game field canvas)
        </div>
    </body>
</html>
